# remap C-b to C-a
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# swap windows left-right using < and > respectively.
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# stay in the current path when open a new window
bind c new-window -c "#{pane_current_path}"

# switch panes using Alt-hjkl 
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize the current pane using Alt-arrow
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# renumber windows when closed
set -g renumber-windows on

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Set esc delay to 0
set -s escape-time 0

# Hot reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# don't allow tmux to rename the window based on commands running
set-window-option -g allow-rename off


###########################
# Status Bar
###########################

# enable UTF-8 support in status bar (tmux < 2.2)
# set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left ' #[fg=green]#S #[default]-#[fg=red] #I:#P#[default] >> '

set -g status-right-length 45
# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[default] | #[fg=green]#H#[default] %d/%m/%y %H:%M\
         #[fg=red]#(battery discharging)#[default]#(battery charging)'


###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-style "fg=black,bg=green"

# set color of active pane
set -g pane-border-style "fg=colour235,bg=black"
set -g pane-active-border-style "fg=green,bg=black"

